<div class="recipe-info-container container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner" [hidden]="!(foodArray.length > 0 && loadingSpinner)">
      <div class="carousel-item item-wrapper" [class.active]="id == i" *ngFor="let list of foodArray; let i = index">
        <div class="title">{{list.recipe.label}}</div>
        <iframe width="100%" height="90%" [src]='list.recipe.url | safeUrl' #iframe>
        </iframe>
        <div><a class="next" (click)="nextItem()">Next &raquo;</a></div>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="loadingSpinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
