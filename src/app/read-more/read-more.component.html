<div class="read-more-recipe-container container">
        <div class="item-wrapper" *ngIf="foodData">
          <div class="back" (click)="backToRecipePage()">&laquo; Back</div>
          <div class="title">{{foodData.title}}</div>
          <div [innerHTML]="foodData.summary" class="summary"></div>
          <div class="img-container"><img class="d-block w-100" [src]="foodData.image" alt="First slide"></div>
          <div class="ingredients">
            <div class="header">Ingredients</div>
            <ng-container *ngIf="foodData.extendedIngredients && foodData.extendedIngredients.length>0">
              <div class="item"  *ngFor="let each of foodData.extendedIngredients; let j = index"> 
               <span class="index">{{j+1}}.</span>
               <span class="ingredients-list">{{each.originalString}}</span>
              </div>
            </ng-container>
            <div class="instruction">
              <div class="header">Directions</div>
              <ng-container *ngIf="foodData.analyzedInstructions.length>0">
                <div class="item" *ngFor="let each of foodData.analyzedInstructions[0].steps">
                  <span class="index">Step {{each.number}}:</span>
                  <span  class="ingredients-list">{{each.step}}</span>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="know-more"><a [href]="foodData.sourceUrl" target="_blank">Know More About This Food</a></div> 
        </div>   
  </div>
